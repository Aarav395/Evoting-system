<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\bootstrap-social\bootstrap-social.css">
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>eVoting</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <div class="navbar-toggler-icon"></div>  
            </button>
            <a class="navbar-brand mr-auto" href="#"style="font-family:Lato">eVoting</a>
            <div class="collapse navbar-collapse" id="Navbar">
               <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link"href="#">FAQ</a></li>
               <li class="nav-item"><a class="nav-link"data-toggle="modal" href="#loginmodal"><i class="fa fa-sign-in"></i>Log In</a></li>
               </ul>
            </div>
        </div>
    </nav>
    <header class="jumbotron">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-2">
                <button class="btn">Conduct</button>
            </div>
        </div>
    </header>
        <div id="loginmodal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg"role="content">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h4 class="modal-title card-custom">Log in</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-6 col-md-4">
                                    <input type="text" name="username" class="form-control" id="username"placeholder="User Name">
                                </div>
                                <div class="col-6 col-md-4">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-6 col-md-4">
                                    <div class="form-check">
                                    <input type="checkbox" name="check" class="form-check-input" id="check">
                                    <label for="check" class="form-check-label"><strong>Remember me</strong></label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <div class="col-6">
                                    <p>Forgot Password?</p>
                                    <a data-toggle="modal" href="#verify"class="text-custom" data-dismiss="modal">Send verification code</a>
                                    <p>Have'nt registered yet?</p>
                                    <a href="signup.html"class="text-custom">Sign Up</a>
                                </div>
                                <div class="col-6 col-md-4 offset-md-2">
                                    <button type="submit"class="btn">Log in</button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
        </div>
        <div id="verify" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h4 class="modal-title card-custom">Forgot Password</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group row">
                                <div class="col col-md-6 offset-md-2">
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="from-group row">
                                <div class="col col-md-6 offset-md-2">
                                    <button type="submit" class="btn">Send Code</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<script src="node_modules\jquery\dist\jquery.slim.min.js"></script>
<script src="node_modules\popper.js\dist\umd\popper.min.js"></script>
<script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
<script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
</script>
</body>
</html>
